<div class="toolbar fixed-top">
  <a [routerLink]="'/home'" class="px-lg-5 px-3">
    <img src={{imageSrc}} alt="app_icon" style="height: 35px; width: 35px;" [ngClass]="spinclass">
    <span class="ai-name">{{appName}}</span>
  </a>
  <div class="spacer"></div>
  <div title="User Detail" *ngIf="userDetail">
    <img src="assets/img/ha.png" alt="user_icon" [matMenuTriggerFor]="menu" class="main-menu">
  </div>
  <mat-menu #menu="matMenu" class="mt-3">
    <button mat-menu-item class="row d-flex" (click)="loadUserProfile()">
      <div class="user-img"></div><img src="assets/img/alien.png" alt="name_icon" class="sub-menu">
      <div class="user-id">{{userDetail?.firstName}}
        <div style="font-size: 12px;">{{userDetail?.email}}</div>
      </div>
    </button>
    <button mat-menu-item (click)="logout()"><img src="assets/img/logout.png" alt="logout_icon"
        class="icon sub-menu">Logout</button>
  </mat-menu>
</div>
<div [@routeAnimation]="prepRouteState(outlet)" class="main-box">
  <router-outlet #outlet="outlet"></router-outlet>
</div>

<ng-template #loadProfile>
  <section style="background-color: #111;">
    <div class="">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12">
          <div class="card user-profile-card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="assets/img/alien.png" class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 class="mb-2">{{userDetail?.firstName}} {{userDetail?.lastName}}</h4>
              <p class="mb-4"><span class="mx-2">alien{{userDetail?.id | slice:2:6}}</span><span
                  class="mx-2">|</span><a>{{userDetail?.email}}</a></p>
              <div class="d-flex justify-content-between text-center mt-5 mb-2">
                <div title="Plant Name">
                  <p class="mb-2 h5"><img src="assets/img/galaxy.png" class="sub-menu" alt="plant-name"></p>
                  <p class="mb-0">{{planetName}}</p>
                </div>
                <div class="px-3" title="Spaceship Name">
                  <p class="mb-2 h5"><img src="assets/img/battleship.png" class="sub-menu"></p>
                  <p class="mb-0">{{shipName}}</p>
                </div>
                <div title="Current Spaceship Cordinate">
                  <p class="mb-2 h5"><img src="assets/img/location.png" class="sub-menu"></p>
                  <p class="mb-0">{{cordinate?.latitude.toString() | slice:0:5}} {{cordinate?.longitude.toString() |
                    slice:0:5}} {{cordinate?.altitude.toString() | slice:0:6}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-template>
